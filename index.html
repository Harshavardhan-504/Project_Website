<style>
  body {
    margin-left: 20px;

  .media-container {
    display: flex;
    gap: 20px; /* Space between videos/images */
    justify-content: center; /* Center the videos/images */

  .media-container figure {
    text-align: center; /* Center-align captions */
  }
  .media-container video {
    width: 800px; /* Resize videos to the same width */
    height: 500px; /* Set a fixed height for uniformity */
  }
  .media-container img {
    width: 600px; /* Resize images to same width */
    height: 400px; /* Set a fixed height for uniformity */
    object-fit: cover; /* Ensures images maintain aspect ratio within the size */
  }
</style>
</head>
